services:
  # Note: Free tier has 512MB RAM limit. If OOM errors persist:
  # 1. Upgrade to Starter plan ($7/mo, 2GB RAM) in Render dashboard
  # 2. Or use Railway/Fly.io which have more generous free tiers
  - type: web
    name: orchestrix-backend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=460 --optimize-for-size --gc-interval=100
      - key: MOTIA_ENV
        value: production
      - key: WEB_CONCURRENCY
        value: 1
      - key: MONGODB_URI
        sync: false
      - key: AI_PROVIDER
        value: groq
      - key: GROQ_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 465
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: APP_NAME
        value: Orchestrix
      - key: GREETING_PREFIX
        value: Hello
      - key: FRONTEND_URL
        sync: false
